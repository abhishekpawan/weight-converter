<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/5/materia/bootstrap.min.css">
    <link rel="icon" href="weight-solid.svg">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a017225704.js" crossorigin="anonymous"></script>
    
    <title>Weight Converter</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="display-4 text-center mb-3"><i class="fas fa-weight text-primary"> </i> Weight <span class="text-primary">Converter</span></h1>
        <form id="book-form">
            <div class="form-group mb-4">
                <input type="number" id="weight" class="form-control " placeholder="Enter Weight in Kg">
            </div>
        </form>

        <div class="card text-white bg-primary mb-3" >
            <div class="card-header">Pounds:</div>
            <div class="card-body">
              <span class="card-text" id="pounds">0</span><span> lbs</span>
            </div>
          </div>
          <div class="card bg-secondary mb-3">
            <div class="card-header">Grams:</div>
            <div class="card-body">
              <span class="card-text" id="grams">0</span><span> g</span>
            </div>
          </div>
          <div class="card text-white bg-dark mb-3">
            <div class="card-header third-card-header">Ounces:</div>
            <div class="card-body">
              <span class="card-text" id="ounces">0</span><span> oz</span>
            </div>
          </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
